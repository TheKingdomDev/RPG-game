<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>RPG-game</title>
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/reset.css">
	<script
  		src="https://code.jquery.com/jquery-3.1.1.min.js"
  		integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  		crossorigin="anonymous">
  	</script>
</head>
<body>

	<h1>Dungeons and Dragons RPG!</h1>

	<!-- Create div's to hold fighters -->
	<div class = "start">
		<div class = "character" id = "df">
			<h6>Dwarf Fighter</h6>
			<h6 id = "dfName"></h6>
			<img src="assets/images/DwarfFighter.jpg" alt="DwarfFighter">
			<p id = "fighterHP"></p>
		</div>

		<div class = "character" id = "her">
			<h6>Half-Elf Ranger</h6>
			<h6 id = "herName"></h6>
			<img src="assets/images/HalfElfRanger.jpg" alt="HalfElfRanger">
			<p id = "rangerHP"></p>
		</div>

		<div class = "character" id = "hw">
			<h6>Human Wizard</h6>
			<h6 id = "hwName"></h6>
			<img src="assets/images/HumanWizard.jpg" alt="HumanWizard">
			<p id = "wizardHP"></p>
		</div>

		<div class = "character" id = "gb">
			<h6>Goliath Barbarian</h6>
			<h6 id = "gbName"></h6>
			<img src="assets/images/GoliathBarbarian.jpg" alt="GoliathBarbarian">
			<p id = "barbarianHP"></p>
		</div>

		<div class = "character" id = "hr">
			<h6>Halfling Rogue</h6>
			<h6 id = "hrName"></h6>
			<img src="assets/images/HalflingRogue.jpg" alt="HalflingRogue">
			<p id = "rogueHP"></p>
		</div>

		<div class = "character" id = "ed">
			<h6>Elf Druid</h6>
			<h6 id = "edName"></h6>
			<img src="assets/images/ElfDruid.jpg" alt="ElfDruid">
			<p id = "druidHP"></p>
		</div>

			<h2 id = "selectRem">Select Your Champion</h2>
	</div>

	<div>
		<h2>Which Enemy Will You Attack?</h2>
		<div id = "enemyToAttack"></div>
	</div>

	<div>
		<h2>Arena</h2>
		<div id = "selectedChampion"></div>
		<button id = "attackButton">Attack</button>
	</div>

	<div>
	<h2>Defender</h2>
	<div class = "defender"></div>
	</div>

	<div id = "messageBox"></div>
	<button id = "resetButton">Reset</button>

<script src = "assets/javascript/game.js"></script>	
</body>
</html>
