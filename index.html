<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>RPG-game</title>
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/reset.css">
	<script
  		src="https://code.jquery.com/jquery-3.1.1.min.js"
  		integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  		crossorigin="anonymous">
  	</script>
</head>
<body>

	<h1 id = "mainHeader">Dungeons and Dragons RPG!</h1>
	<img id = "banner" src="assets/images/DandDBanner.jpg" alt="ddbanner">


<div class = "container">
	<!-- Create div's to hold fighters -->
	<div class = "start">
		<div class = "character" id = "df">
			<h6>Dwarf Fighter</h6>
			<h6 id = "dfName"></h6>
			<img src="assets/images/DwarfFighter.jpg" alt="DwarfFighter">
			<p id = "fighterHP"></p>
		</div>

		<div class = "character" id = "her">
			<h6>Half-Elf Ranger</h6>
			<h6 id = "herName"></h6>
			<img src="assets/images/HalfElfRanger.jpg" alt="HalfElfRanger">
			<p id = "rangerHP"></p>
		</div>

		

		<div class = "character" id = "gb">
			<h6>Goliath Barbarian</h6>
			<h6 id = "gbName"></h6>
			<img src="assets/images/GoliathBarbarian.jpg" alt="GoliathBarbarian">
			<p id = "barbarianHP"></p>
		</div>

		<div class = "character" id = "hr">
			<h6>Halfling Rogue</h6>
			<h6 id = "hrName"></h6>
			<img src="assets/images/HalflingRogue.jpg" alt="HalflingRogue">
			<p id = "rogueHP"></p>
		</div>

		

			<h2 id = "selectRem">--Select Your Champion--</h2>
	</div>

	<div>
		<h2 id = "enemyStyle">Which Enemy Will You Attack?</h2>
		<div id = "enemyToAttack"></div>
	</div>

	<div>
		<h2 id = "battleStyle">====== The Battle Arena ======</h2>
		<div id = "selectedChampion"></div>
		<button id = "attackButton">Attack</button>
	</div>

	<div>
	<h2 id = "defenderStyle">Defender</h2>
	<div id = "defenderLocation"></div>
	</div>

	<div id = "messageBox"></div>
	<button id = "resetButton">Reset</button>

</div>

<script src = "assets/javascript/game.js"></script>	
</body>
</html>
